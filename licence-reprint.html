<h3 class="au-display-sm">This reprint request is for your</h3>

		  		  <script>
			   $("input[name=apply-for]").on("change", function () {
        var isOperationalChecked = false;
        $("input[name=apply-for]:checked").each(function() {
            if ($(this).val() === "operational") {
                isOperationalChecked = true;
            }
        });

        if (isOperationalChecked) {
            $(".operational-rating").removeClass("casa-hidden");
        } else {
            $(".operational-rating").addClass("casa-hidden");
        }
    });
		  </script>
